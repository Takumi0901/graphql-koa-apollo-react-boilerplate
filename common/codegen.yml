overwrite: true
schema: "./graphql/schema.graphql"
documents: "./graphql/**/*.graphql"
generates:
  ../server/src/gen/types.ts:
    plugins:
      - "typescript"
      - "typescript-resolvers"
  ../client/src/gen/actions.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withComponent: false
      withHooks: true
      withHOC: false
